# Example Theme Configuration
# This file demonstrates all available theme configuration options for Vicinae.
# You don't need to define all of these - only override what you want to customize.
# Undefined colors will be automatically derived from core colors or inherited from base themes.
#
# Where a color name is expected, you can use the following hex formats:
# #RGB
# #RRGGBB
# #AARRGGBB (with alpha)
# 'transparent' (no color)
# <color_ref> (e.g 'colors.accents.red'): references this theme's definition if available, the parent's otherwise
#
# Where a color is expected, you can either use a simple string for the color name or the following table syntax:
# [colors.core]


[meta]
name = "Hppydots Dynamic"                         # Display name shown in theme picker
description = "HppyDots Dynamic theme"  # Description shown in theme picker
variant = "dark"                              # Theme variant: "dark" or "light". Every dark theme inherits from vicinae-dark and every light theme from vicinae-light. 
#inherits = "vicinae-dark"                     # Optional: inherit from another theme (e.g., "vicinae-dark")
#icon = "icons/theme-name.png"                 # Optional: path to theme icon (relative to the theme directory it is placed in if not an absolute path)

# ============================================================================
# Core Colors
# ============================================================================
# These are the most important colors that define your theme's overall look.
# Most other colors can be automatically derived from these if not specified.

[colors.core]
accent = "{color4}"              # Primary accent color (used for input borders, text selection background...)
accent_foreground = "{background}"   # Text color on accent-colored backgrounds
background = "{color1}"          # Main application background
foreground = "{background}"          # Primary text color
secondary_background = "{color7}" # Background for surfaces elevated above main (popups, tooltips, panels)
border = "{background}"              # Default border color throughout the UI

# ============================================================================
# Window-Specific Colors
# ============================================================================
# Override border colors for specific window types

[colors.main_window]
border = "{background}"

[colors.settings_window]
border = "{background}"

# ============================================================================
# Accent Colors
# ============================================================================
# Your color palette, central to your theme's identity

[colors.accents]
blue = "#2f6fed"
green = "#3a9c61"
magenta = "#bc8cff"
orange = "#f0883e"
red = "#b9543b"
yellow = "#bfae78"
cyan = "#18a5b3"
purple = "#bc8cff"

# ============================================================================
# Text Colors
# ============================================================================
# Colors for various text states and meanings

[colors.text]
default = "{background}"             # Usually same as core.foreground
muted = "{color4}"               # Secondary text: hints, less important info
danger = "#b9543b"              # Errors or warnings
success = "#3a9c61"             # Success or positive states
placeholder = "{color4}"			# input placeholder, search placeholder...
selection = {{ background = "{color4}", foreground = "{background}" }}

[colors.text.links]
default = "{color5}"
visited = "{color6}"

# ============================================================================
# Input Fields
# ============================================================================
# Colors for text inputs, search boxes, etc.

[colors.input]
border = "{color5}"
border_focus = "{color1}"
border_error = "#b9543b"

# ============================================================================
# Buttons
# ============================================================================
# Colors for button states

[colors.button.primary]
background = "{color7}"
foreground = "{foreground}"
hover = {{ background = "{color5}" }}
focus = {{ outline = "colors.core.accent" }}

# ============================================================================
# Lists
# ============================================================================
# Colors for list items (horizontal list views)

[colors.list.item.hover]
background = "{color6}"
foreground = "{background}"

[colors.list.item.selection]
background = "{color6}"          # Selected item on main background
foreground = "{background}"
secondary_background = "{color4}" # Selected item on secondary surfaces (popups, panels)
                                 # Light themes: lighter than primary selection
                                 # Dark themes: lighter/brighter than primary selection
secondary_foreground = "{foreground}"

# ============================================================================
# Grid Items
# ============================================================================
# Colors for grid-based layouts (icon grids, tiles, etc.)

[colors.grid.item]
background = "{color7}"
hover = {{ outline = "{foreground}" }}
selection = {{ outline = "{foreground}" }}

# ============================================================================
# Scrollbars
# ============================================================================

[colors.scrollbars]
background = "{color7}"

# ============================================================================
# Loading Indicators
# ============================================================================

[colors.loading]
bar = "{foreground}"     # shown right below the search bar when something is loading
spinner = "{foreground}" # used by dynamic toasts

